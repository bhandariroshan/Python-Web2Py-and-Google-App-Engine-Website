{% extends "base.html" %}
{% block content %}
	<script type="text/javascript">
		function changeHeight()
		{
			(document.getElementById("divContent")).style.height="570px";
			(document.getElementById("divForm")).style.height="650px";
		}
		onload=changeHeight();
	</script>
<h2>Login</h2>
    <form method="post">
      <table>
        <tr>
          <td class="label">
            Username
          </td>
          <td>
            <input type="text" name="username" value="{{username}}">
          </td>
        </tr>

        <tr>
          <td class="label">
            Password
          </td>
          <td>
            <input type="password" name="password" value="">
          </td>
        </tr>
      </table>

      <div class="error">
        {{error}}
      </div>

      <input type="submit">
</form>
{% endblock %}
